<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/ma.png" />
    <title>SCSS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game">
      <div class="game__field">
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
      </div>

      <!-- prettier-ignore -->
      <div class="
        game__player
        game__player--color--red
        game__player--x--3
        game__player--y--1"></div>

      <!-- prettier-ignore -->
      <div class="
        game__player
        game__player--color--green
        game__player--x--1
        game__player--y--2"></div>

      <!-- prettier-ignore -->
      <div class="
        game__player
        game__player--color--blue
        game__player--x--2
        game__player--y--3"></div>
    </div>
  </body>
</html>
