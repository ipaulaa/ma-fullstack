<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/ma.png" />
    <title>Hide Elements</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Mate academy</h1>
    <div>
      <h2>Visible Element</h2>
      <a href="#1" class="link link-1">Link 1</a>
    </div>
    <div>
      <h2>display: none</h2>
      <a href="#2" class="link link-2">Link 2</a>
    </div>
    <div>
      <h2>visibility: hidden</h2>
      <a href="#3" class="link link-3">Link 3</a>
    </div>
    <div>
      <h2>opacity: 0</h2>
      <a href="#4" class="link link-4">Link 4</a>
    </div>
    <div>
      <h2>opacity: 0 & pointer-events: none</h2>
      <a href="#5" class="link link-5">Link 5</a>
    </div>
    <div>
      <h2>.visually-hidden</h2>
      <a href="#6" class="link visually-hidden">Link 6</a>
    </div>
  </body>
</html>
