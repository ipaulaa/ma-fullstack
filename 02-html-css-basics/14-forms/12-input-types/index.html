<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="images/ma.png" rel="icon" />
    <title>Input Types</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Mate academy</h1>
    <form action="">
      <form action="">
        <fieldset>
          <legend>Input Types</legend>
          <div class="form-field">
            <label for="checkbox">type="checkbox"</label>
            <input type="checkbox" id="checkbox" name="checkbox" />
          </div>
          <div class="form-field">
            <label for="color">type="color"</label>
            <input type="color" id="color" name="color" value="#9683ec" />
          </div>
          <div class="form-field">
            <label for="date">type="date"</label>
            <input
              type="date"
              id="date"
              name="date"
              min="2025-01-01"
              max="2025-12-31" />
          </div>
          <div class="form-field">
            <label for="email">type="email"</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-field">
            <label for="file">type="file"</label>
            <input type="file" id="file" name="file" />
          </div>
          <div class="form-field">
            <label for="month">type="month"</label>
            <input
              type="month"
              id="month"
              name="month"
              min="2025-01"
              max="2025-12" />
          </div>
          <div class="form-field">
            <label for="number">type="number"</label>
            <input
              type="number"
              id="number"
              name="number"
              min="0"
              max="1000"
              step="10" />
          </div>
          <div class="form-field">
            <label for="password">type="password"</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-field">
            <label for="radio">type="radio"</label>
            <input type="radio" id="radio" name="radio" />
          </div>
          <div class="form-field">
            <label for="range">type="range"</label>
            <input
              type="range"
              id="range"
              name="range"
              min="0"
              max="30"
              step="3" />
          </div>
          <div class="form-field">
            <label for="tel">type="tel"</label>
            <input type="tel" id="tel" name="tel" />
          </div>
          <div class="form-field">
            <label for="text">type="text"</label>
            <input type="text" id="text" name="text" />
          </div>
          <div class="form-field">
            <label for="time">type="time"</label>
            <input type="time" id="time" name="time" />
          </div>
          <div class="form-field">
            <label for="week">type="week"</label>
            <input
              type="week"
              id="week"
              name="week"
              min="2025-w01"
              max="2025-w52" />
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </form>
  </body>
</html>
