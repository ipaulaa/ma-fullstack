<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="images/ma.png" rel="icon" />
    <title>Keyboard Navigation</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Mate academy</h1>
    <form action="">
      <div class="form-field">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="2nd Tab" />
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="1st Tab"
          tabindex="1"
          required />
      </div>
      <div class="form-field">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="3rd Tab"
          required />
      </div>
      <div class="form-field">
        <label for="username">Ignored:</label>
        <input
          type="text"
          id="ignored"
          name="ignored"
          tabindex="-1"
          placeholder="Never" />
      </div>
      <label class="form-field">
        <input type="checkbox" name="terms" value="accepted" /> I agree to the
        terms
      </label>
      <label class="form-field">
        <input type="checkbox" name="remember" value="yes" checked /> Remember
        me
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
