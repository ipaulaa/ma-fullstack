<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/ma.png" />
    <title>Colors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Mate academy</h1>

    <h2>Named Color</h2>

    <ul>
      <li class="color named-color">bisque</li>
    </ul>

    <h2>RGB</h2>
    <ul>
      <li class="color rgb">
        rgb(<span class="red">255</span> <span class="green">228</span>
        <span class="blue">196</span>)
      </li>

      <li class="color rgba">
        rgb(<span class="red">255</span> <span class="green">255</span>
        <span class="blue">0</span> / <span class="alpha">0.4</span>)
      </li>
    </ul>

    <h2>HEX</h2>
    <ul>
      <li class="color hex-6">
        #<span class="red">ff</span><span class="green">e4</span
        ><span class="blue">c4</span>
      </li>
      <li class="color hexa-6">
        #<span class="red">ff</span><span class="green">14</span
        ><span class="blue">93</span><span class="alpha">2a</span>
      </li>
      <li class="color hex-3">
        #<span class="red">a</span><span class="green">f</span
        ><span class="blue">b</span>
      </li>
      <li class="color hexa-3">
        #<span class="red">f</span><span class="green">f</span
        ><span class="blue">0</span><span class="alpha">6</span>
      </li>
    </ul>
  </body>
</html>
