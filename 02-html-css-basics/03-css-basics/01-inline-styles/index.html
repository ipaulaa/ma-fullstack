<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/ma.png" />
    <title>Inline Styles</title>
  </head>
  <body>
    <h1>Mate academy</h1>

    <ul>
      <li>Regular Text</li>
      <li>
        Tag Default Style:
        <ul>
          <li><strong>Bold</strong></li>
          <li><em>Italic</em></li>
          <li><a href="https://www.google.com">Link</a></li>
        </ul>
      </li>
      <li>
        Inline Style:
        <ul>
          <li><span style="font-weight: bold">Bold</span></li>
          <li><span style="font-style: italic">Italic</span></li>
          <li>
            <span style="color: blue; text-decoration: underline">Link</span>
          </li>
        </ul>
      </li>
    </ul>

    <pre>
      P
       A
        U
         L
          A
    </pre>
    <p>
      P<br />
      A<br />
      U<br />
      L<br />
      A
    </p>
    <p>
      P<br />
      A<br />
      U<br />
      L<br />
      A
    </p>
  </body>
</html>
