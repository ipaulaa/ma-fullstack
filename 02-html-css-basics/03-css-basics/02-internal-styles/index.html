<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="ma.png" />
    <title>Internal Styles</title>

    <style>
      h1 {
        background-color: tomato;
      }

      strong {
        font-weight: normal;
      }

      em {
        font-style: normal;
      }

      a {
        color: black;
        text-decoration: none;
        cursor: default;
      }

      li {
        color: tomato;
      }

      #important {
        font-weight: bold;
      }

      .special {
        font-style: italic;
      }

      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Mate academy</h1>

    <p>
      <strong>STRONG</strong>
      <em>EM</em>
      <a href="#">LINK</a>
    </p>

    <ul>
      <li>tag</li>
      <li id="important">tag + #id</li>
      <li class="special">tag + .class</li>
      <li class="special">tag + .class</li>
      <li class="special underline">tag + .class (2)</li>
    </ul>
  </body>
</html>
